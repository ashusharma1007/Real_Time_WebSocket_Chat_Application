<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Private Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .user-info {
            margin-bottom: 10px;
        }
        
        .current-user {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .status {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .online-users {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .online-users h3 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 1em;
        }

        .online-users-hint {
            font-size: 0.75em;
            color: #6c757d;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .user-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            border-color: #dee2e6;
        }

        .user-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .user-item.selected .user-status {
            background: white;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #backToPublicBtn:hover {
            background: #667eea !important;
            color: white !important;
            transform: translateX(-3px);
        }
        
        .chat-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .chat-subtitle {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.own {
            margin-left: auto;
        }
        
        .message.system {
            max-width: 100%;
            text-align: center;
        }
        
        .message.private {
            border-left: 4px solid #667eea;
            padding-left: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 8px;
        }
        
        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.system .message-bubble {
            background: #e9ecef;
            color: #6c757d;
            font-style: italic;
        }
        
        .message.private .message-bubble {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
        }
        
        .message.private.own .message-bubble {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .message-header {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        .message-content {
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .private-indicator {
            font-size: 0.75em;
            color: #667eea;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 4px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .private-mode-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 10px;
            font-size: 0.95em;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .private-mode-indicator.show {
            display: flex;
        }

        .private-mode-indicator #privateRecipient {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .private-mode-indicator #privateRecipient::before {
            content: "üîí";
            font-size: 1.2em;
        }

        .close-private {
            cursor: pointer;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .close-private:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .message-input.private-mode {
            border: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .message-input.private-mode::placeholder {
            color: #667eea;
            font-weight: 500;
        }
        
        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-form button:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="login-overlay" id="loginOverlay">
            <div class="login-form">
                <h2 id="authTitle">üí¨ Login to Chat</h2>
                <div id="errorMessage" style="color: #dc3545; margin-bottom: 10px; display: none;"></div>
                <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
                <input type="password" id="passwordInput" placeholder="Password" minlength="6">
                <button onclick="handleAuth()" id="authButton">Login</button>
                <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    <span id="switchText">Don't have an account?</span>
                    <a href="#" onclick="toggleAuthMode(); return false;" style="color: #667eea; font-weight: bold;">
                        <span id="switchLink">Register</span>
                    </a>
                </p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="current-user" id="currentUser">Not Connected</div>
                    <div class="status" id="connectionStatus">Offline</div>
                </div>
            </div>
            
            <div class="online-users">
                <h3>Online Users (<span id="userCount">0</span>)</h3>
                <div class="online-users-hint">üí¨ Click on a user to start private chat</div>
                <div id="userList"></div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div>
                    <div class="chat-title" id="chatTitle">Public Chat</div>
                    <div class="chat-subtitle" id="chatSubtitle">Everyone can see these messages</div>
                </div>
                <button id="backToPublicBtn" onclick="exitPrivateMode()" style="display: none; padding: 8px 16px; background: white; border: 2px solid #667eea; color: #667eea; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s;">
                    ‚Üê Back to Public
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="chat-input-container">
                <div class="private-mode-indicator" id="privateModeIndicator">
                    <span id="privateRecipient"></span>
                    <span class="close-private" onclick="exitPrivateMode()">‚úï</span>
                </div>
                
                <div class="input-wrapper">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500" onkeypress="handleKeyPress(event)">
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>üöÄ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let currentPrivateRecipient = null;
        let authToken = null;
        let isLoginMode = true;

        // Check for existing token on page load
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            const savedUsername = localStorage.getItem('username');
            if (token && savedUsername) {
                authToken = token;
                username = savedUsername;
                connect();
            }
        };

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('authTitle');
            const button = document.getElementById('authButton');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');

            if (isLoginMode) {
                title.textContent = 'üí¨ Login to Chat';
                button.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Register';
            } else {
                title.textContent = 'üí¨ Register Account';
                button.textContent = 'Register';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
            }
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        async function handleAuth() {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            const passwordInput = document.getElementById('passwordInput').value;

            if (!usernameInput || !passwordInput) {
                showError('Please enter username and password');
                return;
            }

            if (passwordInput.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/register';
            const data = {
                username: usernameInput,
                password: passwordInput
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    username = usernameInput;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('username', username);
                    hideError();
                    connect();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Auth error:', error);
                showError('Connection error. Please try again.');
            }
        }

        function connect() {
            if (!authToken) {
                showError('No authentication token');
                return;
            }

            ws = new WebSocket(`ws://localhost:8080/ws?token=${encodeURIComponent(authToken)}`);

            ws.onopen = function() {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('currentUser').textContent = username;
                updateConnectionStatus(true);
                document.getElementById('messageInput').focus();
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            ws.onclose = function() {
                updateConnectionStatus(false);
                // Don't show login overlay immediately - might be temporary disconnect
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        document.getElementById('loginOverlay').classList.remove('hidden');
                    }
                }, 1000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                showError('Connection error. Please check your credentials.');
            };
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            authToken = null;
            username = '';
            if (ws) {
                ws.close();
            }
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                status.textContent = 'Online';
                sendBtn.disabled = false;
            } else {
                status.textContent = 'Offline';
                sendBtn.disabled = true;
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            const message = {
                username: username,
                content: content,
                time: new Date().toISOString(),
                user_list: [],
                is_system: false
            };
            
            // Determine if this is a private message
            if (currentPrivateRecipient) {
                message.type = 'private';
                message.to = currentPrivateRecipient;
            } else {
                message.type = 'public';
            }
            
            ws.send(JSON.stringify(message));
            messageInput.value = '';
            messageInput.focus();
        }
        
        function displayMessage(message) {
            // Update user list if present
            if (message.user_list) {
                updateUserList(message.user_list);
            }
            
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (message.is_system) {
                messageDiv.classList.add('system');
            } else if (message.username === username) {
                messageDiv.classList.add('own');
            }
            
            if (message.type === 'private') {
                messageDiv.classList.add('private');
            }
            
            const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let privateIndicator = '';
            if (message.type === 'private') {
                if (message.username === username) {
                    privateIndicator = `<div class="private-indicator">üîí Private to ${escapeHtml(message.to)}</div>`;
                } else {
                    privateIndicator = `<div class="private-indicator">üîí Private from ${escapeHtml(message.from)}</div>`;
                }
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${privateIndicator}
                    ${!message.is_system ? `<div class="message-header">${escapeHtml(message.username)}</div>` : ''}
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateUserList(users) {
            const userCount = document.getElementById('userCount');
            const userList = document.getElementById('userList');
            
            userCount.textContent = users.length;
            
            userList.innerHTML = users
                .filter(user => user !== username) // Don't show current user
                .map(user => `
                    <div class="user-item" onclick="startPrivateChat('${escapeHtml(user)}')">
                        <div class="user-name">${escapeHtml(user)}</div>
                        <div class="user-status"></div>
                    </div>
                `).join('');
        }
        
        function startPrivateChat(recipientUsername) {
            currentPrivateRecipient = recipientUsername;

            // Update UI to show private mode
            const indicator = document.getElementById('privateModeIndicator');
            const recipient = document.getElementById('privateRecipient');
            const messageInput = document.getElementById('messageInput');
            const chatTitle = document.getElementById('chatTitle');
            const chatSubtitle = document.getElementById('chatSubtitle');
            const backBtn = document.getElementById('backToPublicBtn');

            indicator.classList.add('show');
            recipient.textContent = `Private chat with ${recipientUsername}`;
            messageInput.classList.add('private-mode');
            messageInput.placeholder = `Send a private message to ${recipientUsername}...`;

            chatTitle.textContent = `Private Chat`;
            chatSubtitle.textContent = `üîí Only you and ${recipientUsername} can see these messages`;
            backBtn.style.display = 'block';

            // Highlight selected user
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('selected');
                if (item.querySelector('.user-name').textContent === recipientUsername) {
                    item.classList.add('selected');
                }
            });

            messageInput.focus();
        }
        
        function exitPrivateMode() {
            currentPrivateRecipient = null;

            // Update UI to show public mode
            const indicator = document.getElementById('privateModeIndicator');
            const messageInput = document.getElementById('messageInput');
            const chatTitle = document.getElementById('chatTitle');
            const chatSubtitle = document.getElementById('chatSubtitle');
            const backBtn = document.getElementById('backToPublicBtn');

            indicator.classList.remove('show');
            messageInput.classList.remove('private-mode');
            messageInput.placeholder = 'Type your message...';

            chatTitle.textContent = 'Public Chat';
            chatSubtitle.textContent = 'Everyone can see these messages';
            backBtn.style.display = 'none';

            // Remove selection from users
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            messageInput.focus();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Handle enter key on username and password inputs
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });
    </script>
</body>
</html>
